<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<!-- width:${width} heigh:${height} gap:${gap} c:${c}  -->
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ev="http://www.w3.org/2001/xml-events"
     version="1.1" baseProfile="full"
     width="${width+50}px" height="${height+50}px">

    <!-- ${error = '#A73635'}-->
    <!-- ${notice = '#DFF0D8'}-->
    <!-- legend -->
    #{list items:0..max, as:'i'}${i}
    <text x="15" y="${height-ypart*i+20}" style="font-size:16px">
    ${i}
    </text>
    #{/list}
    <line x1="35" y1="0" x2="35" y2="${height+50}" style="stroke:#000;stroke-width:0.5"/>
    #{list items:0..(max-1), as:'i'}${i}
    <line x1="0" y1="${height-ypart*i}" x2="${width+50}" y2="${height-ypart*i}" style="stroke:#000;stroke-width:0.5"/>
    #{/list}
    <!-- unresolved Entries -->
    <!-- ${c = init} -->
    #{list items:openEntries.keySet(), as:'key'}
    <!-- ${c = c + xpart} -->
    #{if openEntries.get(key) > 0}
    <rect title="${openEntries.get(key)}" x="${c+gap+xpart/2-2}" y="${height - openEntries.get(key)*ypart}" width="${xpart/2}" height="${openEntries.get(key)*ypart}" fill="${error}" stroke="#000" id="ur-${key}"  />
    #{/if}
    <text x="${c+gap}" y="${height + 20}" style="font-size:18px">
    ${key.format('00')}
    </text>
    #{/list}
    <!-- resolved Entries -->
    <!-- ${c = init} -->
    #{list items:resolvedEntries.keySet(), as:'key'}
    <!-- ${c = c + xpart} -->
    #{if resolvedEntries.get(key) > 0}
    <rect title="${resolvedEntries.get(key)}" x="${c+gap-2}" y="${height - resolvedEntries.get(key)*ypart}" width="${xpart/2}" height="${resolvedEntries.get(key)*ypart}" fill="${notice}" stroke="#000" id="r-${key}"  />
    #{/if}
    #{/list}
    <rect title="unresolved" x="${width-35}" y="${height+30}" width="85" height="20" fill="${error}" stroke="#000" id="unresolved" />
    <text x="${width-30}" y="${height+45}" style="font-size:16px;fill: #FFF">
    unresolved
    </text>
    <rect title="resolved" x="${width-120}" y="${height+30}" width="75" height="20" fill="${notice}" stroke="#000" id="resolved" />
    <text x="${width-115}" y="${height+45}" style="font-size:16px;fill: #000">
    resolved
    </text>
</svg>