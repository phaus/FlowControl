<div class="control-group">
    <label class="control-label" for="entity.name">Name</label>
    <div class="controls">
        <input name="entity.name" value="${entity?.name}" type="text" class="input-xlarge" id="entity.name">
        <p class="help-block">${errors.forKey('entity.name')}</p>
    </div>
</div>
<div class="control-group">
    <label class="control-label" for="entity.url">Url</label>
    <div class="controls">
        <input name="entity.url" value="${entity?.url}" type="text" class="input-xlarge" id="entity.url">
        <p class="help-block">${errors.forKey('entity.url')}</p>
    </div>
</div>
<input type="hidden" name="entity.id" value="${entity?.id}"/>
