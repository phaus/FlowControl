#{extends 'main.html' /}
<div class="row">
    <h1>Your Projects</h1>
    <table class="entity Project table">
        <thead>
            <tr>
                <th class="actions"><!-- actions --></th>
                <th>Name</th>
                <th>Url</th>
                <th>Created</th>
                <th></th>
                <th>Api Key</th>
            </tr>
        </thead>
        <tbody>
	#{list items:entities, as:'entity'}
            <tr>
                <td>
                    <a class="btn" href="@{Projects.show(entity.id)}"><i class="icon-eye-open"></i></a>
                    <a class="btn" href="@{Projects.edit(entity.id)}"><i class="icon-pencil"></i></a>
                    <a class="btn" href="@{Projects.delete(entity.id)}" onclick="if (!confirm('Are you sure you want to delete this record?')) return false;"><i class="icon-trash"class="icon-align-left"></i></a>
                </td>
                <td>${entity.name}</td>
                <td>${entity.url}</td>
                <td>${entity.created_at}</td>
                <td>
                    #{if entity.apiKey}
                    <a class="btn" href="@{Projects.removeApiKey(entity.id)}" onclick="if (!confirm('Are you sure you want to delete this record?\n* all Noticfication for this key will be deleted,\n* all Projects will be disconnected!')) return false;"><i class="icon-minus"></i></a>
                </td>
                <td>
                    ${entity.apiKey}
                    #{/if}
                    #{else}
                    <a class="btn" href="@{Projects.addApiKey(entity.id)}"><i class="icon-plus"></i></a>
                </td>
                <td>
                    #{/else}
                </td>
            </tr>
	#{/list}
        </tbody>
    </table>
    <a class="btn btn-primary" href="@{Projects.create}">Create</a>
</div>
