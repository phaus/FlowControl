<h1>About</h1>
<p>
    To Create a Notice in the System, you have to send a XML Body with <em>application/xml</em> MIME-Type via <em>POST</em> to <em>@@{Application.notice()}</em>.</p>

Valid Content is e.g.:<br />
<pre class="prettyprint lang-html linenums prettyprinted">${sampleContent}</pre>
