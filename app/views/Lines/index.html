#{extends 'main.html' /}
<h2>Lines</h2>
<table class="entity Line">
    <thead>
        <tr>
            <th><!-- actions --></th>
            <th>Method</th>
            <th>File</th>
            <th>Number</th>
            <th>Hash</th>
            <th>Backtrace</th>
        </tr>
    </thead>
    <tbody>
	#{list items:entities, as:'entity'}
        <tr>
            <td>
                <a href="@{Lines.show(entity.id)}">Show</a><br />
                <a href="@{Lines.edit(entity.id)}">Edit</a><br />
                <a href="@{Lines.delete(entity.id)}" onclick="if (!confirm('Are you sure you want to delete this record?')) return false;">Delete</a>
            </td>
            <td>${entity.method}</td>
            <td>${entity.file}</td>
            <td>${entity.number}</td>
            <td>${entity.hash}</td>
            <td>${entity.backtrace}</td>
        </tr>
	#{/list}
    </tbody>
</table>
<a href="@{Lines.create}">Create</a>
